<body>
  <script src="../../dist/simplePollingAction.js"></script>
  <script>
    const { simplePollingAction } = window;

    const callback = (() => {
      let n = 1;
      return () => {
        console.log(n);
        n++;
      }
    })();

    const poll = new simplePollingAction(callback, 1000, true).start();
    // poll.start();
    setTimeout(() => {
      poll.cancel();
    }, 5000)
  </script>
